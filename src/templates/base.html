<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Wind - {{ title }}</title>
    
    <!-- Font Optimization: Preconnect to Google Fonts servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font Optimization: Load fonts asynchronously with display=swap -->
    <link href="{{ styles.google_font_url }}" rel="stylesheet">
    
    <!-- Dynamic styles from CMS -->
    <style>
      :root {
        --body-font: {{ styles.body_font_family }};
        --heading-font: {{ styles.heading_font_family }};
        --heading-font-size: {{ styles.heading_font_size_px }}px;
      }
    </style>
    
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        {% include 'partials/header.html' %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% include 'partials/footer.html' %}
    </footer>

    <!-- Scripts are DEFERRED to prevent render-blocking -->
    <script src="/assets/js/slider.js" defer></script>
    <script src="/assets/js/video-player.js" defer></script>
    <script src="/assets/js/logo-slider.js" defer></script>
    
    <!-- Lazy Loading Library (async so it doesn't block) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ==" crossorigin="anonymous" referrerpolicy="no-referrer" async></script>
    
    <div id="video-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">Ã—</span>
            <div class="video-container">
                <iframe id="video-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
