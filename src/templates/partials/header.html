<div class="header-container">
    <a href="/index.html" class="logo-link">
        <img src="/assets/img/logo.png" alt="Identity Wind Logo">
    </a>
    <nav>
        <ul>
            {# This loop reads from navigation.json and builds the menu #}
            {% for item in navigation %}
            <li><a href="{{ item.url }}" class="{% if item.id == active_page %}active{% endif %}">{{ item.label }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
