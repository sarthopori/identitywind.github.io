{% extends "base.html" %}
{% block title %}Edit Services Page{% endblock %}

{% block content %}
<div class="cms-container">
    <h2>Edit Services Page Content</h2>

    <form method="POST" action="{{ url_for('edit_services_page') }}">
        <div class="form-group">
            <label for="heading">Services Page Heading:</label>
            <input type="text" id="heading" name="heading" value="{{ data.heading }}" required>
        </div>
        <div class="form-group">
            <label for="services_list">Services List (One service per line):</label>
            <textarea id="services_list" name="services_list" rows="10" required>{{ services_list_str }}</textarea>
            <small>Enter each service on a new line.</small>
        </div>
        
        <button type="submit" class="btn-submit">Save Services Page</button>
    </form>
</div>
{% endblock %}
