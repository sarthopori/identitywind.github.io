{% extends "base.html" %}
{% set title = "Edit Testimonial" %}

{% block content %}
    <h1>Edit Testimonial</h1>
    <p>Make your changes and click "Save Changes".</p>
    <form method="post">
        <label for="client_name">Client Name:</label>
        <input type="text" name="client_name" value="{{ testimonial.client_name }}" required>

        <label for="feedback">Feedback:</label>
        <textarea name="feedback" rows="4" required>{{ testimonial.feedback }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
    <a href="/testimonials" class="back-link">‚Üê Back to Testimonials List</a>
{% endblock %}
