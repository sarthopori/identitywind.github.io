{% extends "base.html" %}
{% block title %}Edit Footer{% endblock %}

{% block content %}
<div class="cms-container">
    <h2>Edit Footer Information</h2>

    <form method="POST" action="{{ url_for('edit_footer') }}">
        <div class="form-group">
            <label for="email">Footer Email:</label>
            <input type="email" id="email" name="email" value="{{ data.email }}" required>
        </div>
        <div class="form-group">
            <label for="copyright_text">Copyright Text:</label>
            <input type="text" id="copyright_text" name="copyright_text" value="{{ data.copyright_text }}" required>
        </div>

        <h3>Social Links</h3>
        <div id="social-links-container">
            {% for link in data.social_links %}
            <div class="social-link-group">
                <input type="text" name="social_name" placeholder="Name (e.g., Facebook)" value="{{ link.name }}">
                <input type="text" name="social_url" placeholder="URL (e.g., https://facebook.com/)" value="{{ link.url }}">
                <button type="button" class="remove-social-button">Remove</button>
            </div>
            {% endfor %}
        </div>
        <button type="button" id="add-social-link" class="add-social-button">Add Social Link</button>
        <small style="display: block; margin-top: 10px;">Add or edit social media links. Click 'Remove' to delete a link. Leave name/URL empty to ignore new lines.</small>
        
        <button type="submit" class="btn-submit">Save Footer</button>
    </form>
</div>
{% endblock %}
