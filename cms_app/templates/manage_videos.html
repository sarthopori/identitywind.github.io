{% extends "base.html" %}
{% block title %}Manage Videos{% endblock %}
{% block page_actions %}
    <a href="{{ url_for('add_video') }}" class="btn btn-primary">Add New Video</a>
{% endblock %}
{% block content %}
<div class="grid">
    {% for video in videos|reverse %}
    <div class="card">
        <div class="card-body">
            <img src="https://img.youtube.com/vi/{{ video.youtube_id }}/mqdefault.jpg" alt="{{ video.title }}" class="grid-item-image">
            <div class="card-content">
                <h3 style="margin: 0 0 5px 0;">{{ video.title }}</h3>
                <small>ID: {{ video.youtube_id }}</small>
            </div>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('edit_video', item_id=loop.revindex0) }}" class="btn btn-secondary">Edit</a>
            <form action="{{ url_for('delete_video', item_id=loop.revindex0) }}" method="POST" onsubmit="return confirm('Delete this video?');" style="display:inline; margin-left: 0.5rem;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="card"><div class="card-body"><p>No videos found.</p></div></div>
    {% endfor %}
</div>
{% endblock %}
